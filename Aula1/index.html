<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ht.css">
    <script>
            function changesize() {
    document.getElementsById("nn").style.fontSize="100px";
}
function fontemenos(){
    document.getElementsById("nn").style.fontSize="25px";
}
    </script>
</head>
<body>
    <div>
        
        <p id="nn">CESINHA</p>
        <button id="blue" onclick="changesize()" >grande</button>
        <button id="green" onclick="fontemenos()" >pequeno</button>

    </div>
</body>
</html>
